<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airbus Card Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery">
    <!-- Unlocked A320 replaces frame -->
    <img src="assets/cards/A320.png" alt="A320 Card" class="card-frame unlocked common" />
    <!-- Locked cards -->
    <div class="card-frame common locked"><img src="assets/icons/lock.png" alt="Locked" class="lock-icon" /></div>
    <div class="card-frame common locked"><img src="assets/icons/lock.png" alt="Locked" class="lock-icon" /></div>
    <div class="card-frame rare locked"><img src="assets/icons/lock.png" alt="Locked" class="lock-icon" /></div>
    <div class="card-frame rare locked"><img src="assets/icons/lock.png" alt="Locked" class="lock-icon" /></div>
    <div class="card-frame epic locked"><img src="assets/icons/lock.png" alt="Locked" class="lock-icon" /></div>
    <div class="card-frame legendary locked"><img src="assets/icons/lock.png" alt="Locked" class="lock-icon" /></div>
    <div class="card-frame legendary locked"><img src="assets/icons/lock.png" alt="Locked" class="lock-icon" /></div>
  </div>
  <script>
    document.querySelectorAll('.card-frame.unlocked').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.add('shine');
        setTimeout(() => card.classList.remove('shine'), 1500);
      });
    });
  </script>
</body>
</html>
