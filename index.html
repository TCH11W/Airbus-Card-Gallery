<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airbus Card Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery">
    <!-- Unlocked A320 -->
    <div class="card-frame common unlocked" data-rarity="common">
      <img src="assets/cards/A320.png" alt="A320 Card" class="card-img" />
    </div>
    <!-- Locked Cards -->
    <div class="card-frame common locked" data-rarity="common">
      <img src="assets/icons/lock.png" alt="Locked" class="lock-icon" />
    </div>
    <div class="card-frame common locked" data-rarity="common">
      <img src="assets/icons/lock.png" alt="Locked" class="lock-icon" />
    </div>
    <div class="card-frame rare locked" data-rarity="rare">
      <img src="assets/icons/lock.png" alt="Locked" class="lock-icon" />
    </div>
    <div class="card-frame rare locked" data-rarity="rare">
      <img src="assets/icons/lock.png" alt="Locked" class="lock-icon" />
    </div>
    <div class="card-frame epic locked" data-rarity="epic">
      <img src="assets/icons/lock.png" alt="Locked" class="lock-icon" />
    </div>
    <div class="card-frame legendary locked" data-rarity="legendary">
      <img src="assets/icons/lock.png" alt="Locked" class="lock-icon" />
    </div>
    <div class="card-frame legendary locked" data-rarity="legendary">
      <img src="assets/icons/lock.png" alt="Locked" class="lock-icon" />
    </div>
  </div>
  <script>
    // Add click/tap shine effect
    document.querySelectorAll('.card-frame.unlocked').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.add('shine');
        setTimeout(() => card.classList.remove('shine'), 1500);
      });
    });
  </script>
</body>
</html>
